font_family      family="Fira Code"
bold_font        auto
italic_font      family='Victor Mono' style='Thin Italic'
bold_italic_font family='Victor Mono' style='Bold Italic'

modify_font underline_position +2
modify_font underline_thickness 150%

font_size 9.0

window_padding_width 2 1 2 3

cursor_trail 2

# remember_window_size  no

background_opacity 0.6

# window_margin_width 5 5

# ayu mirage theme from https://github.com/dexpota/kitty-themes
background #212733
foreground #d9d7ce
cursor #ffcc66
selection_background #343f4c
color0 #191e2a
color8 #686868
color1 #ed8274
color9 #f28779
color2  #a6cc70
color10 #bae67e
color3  #fad07b
color11 #ffd580
color4  #6dcbfa
color12 #73d0ff
color5  #cfbafa
color13 #d4bfff
color6  #90e1c6
color14 #95e6cb
color7  #c7c7c7
color15 #ffffff
selection_foreground #212733

cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

enable_audio_bell no

confirm_os_window_close 0

map ctrl+k scroll_line_up
map ctrl+j scroll_line_down
map ctrl+shift+k scroll_page_up
map ctrl+shift+j scroll_page_down
map ctrl+q close_os_window

map ctrl+0 resize_window reset
map ctrl+shift+escape show_scrollback
